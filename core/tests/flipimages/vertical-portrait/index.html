<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Ionic App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
      
        <script nomodule src="/build/jeep.js"></script>
        <script type="module" src="/build/jeep.esm.js"></script> 
        <style>
            jeep-flipimages {
                --flipimages-border-width: 10px;                
                --flipimages-shadow-width: 20px;                
            }
        </style>  
    </head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Stencil Color Picker</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <jeep-flipimages type="vertical" fpadding="20">
                    <img src="../../../assets/images/ara.jpg" alt="ara" crossorigin="anonymous">
                    <img src="../../../assets/images/dog.jpg" alt="dog" crossorigin="anonymous">
                    <img src="../../../assets/images/gorilla.jpg" alt="gorilla" crossorigin="anonymous">
                    <img src="../../../assets/images/lion.jpg" alt="lion" crossorigin="anonymous">
                    <img src="../../../assets/images/penguin.jpg" alt="penguin" crossorigin="anonymous">
                </jeep-flipimages>
            </ion-content>
        </ion-app> 
    </body>
</html>
