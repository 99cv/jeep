<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Htmltoprint Test
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button  (click)="handlePrintClick()">
        <ion-icon slot="end" name="print" color="dark">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <jeep-html-toprint>
    <div slot="toprint">
        <h3></h3>
        <h2>Hello World</h2>
        <table>
          <tr class="table-tr-header">
            <th class="left">Firstname</th>
            <th class="left">Lastname</th> 
            <th class="center">Age</th>
          </tr>
          <tr>
            <td class="left">Jill</td>
            <td class="left">Smith</td> 
            <td class="center">50</td>
          </tr>
          <tr>
            <td class="left">Eve</td>
            <td class="left">Jackson</td> 
            <td class="center">94</td>
          </tr>
        </table> 
    </div>   
  </jeep-html-toprint>
</ion-content>
