<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <jeep-carousel  
      [data]="carouselImages"
      [cstyle] = "carouselCstyle"
      [options] = "carouselOptions"
    >
    </jeep-carousel>
</ion-content>
